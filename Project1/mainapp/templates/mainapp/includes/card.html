<div class="card_add_basket">
<div class="row">
        {% for product in products %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <a href="#">
                        <img class="card-img-top"
                             src="{{ product.image.url }}"
                             alt="">
                    </a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a href="#">{{ product.name }}</a>
                        </h4>
                        <h5>{{ product.price }} руб.</h5>
                        <p class="card-text">{{ product.descriptions }}</p>
                    </div>
                    <div class="card-footer text-center">
                        {#                                    <form action="{% url 'basket:basket_add' product.id %}" method="post">#}
                        {#                                        {% csrf_token %}#}
                        {#                                        <button type="button" class="btn btn-outline-success">Отправить в корзину#}
                        {#                                        </button>#}
                        {#                                    </form>#}
                        {#                    <a href="{% url 'basket:basket_add' product.id %}" class="btn btn-outline-success">Отправить в#}
                        {#                        корзину</a>#}
                        <button type="button" class="btn btn-outline-success" value="{{ product.id }}">
                            Отправить в корзину
                        </button>
                    </div>
                </div>
            </div>
        {% endfor %}
</div>
</div>
